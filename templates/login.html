{% extends "base.html" %}
{% block title %}Log In{% endblock %}
{% block main %}
    {% if error %}
        <div class="login-error">
            {{ error }}
        </div>
    {% endif %}
    <div class="login">
        <h1>Log In</h1>
        <form action="/login" method="post" id="login">
            <input type="text" name="username" placeholder="Username"/><br/>
            <input type="password" name="password" placeholder="Password"/><br/>
            <input type="submit"/>
        </form>
    </div>
{% endblock %}
